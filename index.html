    <script>
        //Idea yoinked from https://ottomated.net/
        function calculateYearDifference(date1, date2) {
            return new Date(date2 - date1).getTime() / 365 / 24 / 3600000;
        }
        setInterval(() => {
            const age = document.getElementById("age");
            const now = new Date().getTime();
            age.innerText = calculateYearDifference(1041289200_000, now).toString().substring(0, 12);
        }, 60);
